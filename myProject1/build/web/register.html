   <body class="body">

        <div class="container">
        <header>Registration</header>
        <form action="Insert.jsp" class="form">
            <div class="personal-details"> 
                <span class="title">Personal Information</span>
                
                <div class="field">
                    <div class="input-field">
                        <label>Roll No</label>
                        <input type="text" placeholder="Enter Your Roll No" required name="t1">
                    </div>
                    <div class="input-field">
                        <label>Name</label>
                        <input type="text" placeholder="Enter Your Name" required name="t2">
                    </div>
                    <div class="input-field">
                        <label>Address</label>
                        <input type="text" placeholder="Enter Your Address" required name="t3">
                    </div>
                    
                    <div class="input-field">
                        <label> Phone Number</label>
                        <input type="number" placeholder="Enter Your phone No" required name="t4">
                    </div><div class="input-field">
                        <label>Qualification</label>
                        <input type="text" placeholder="Enter Your Qualification" required name="t5">
                    </div><div class="input-field">
                        <label>Division</label>
                        <input type="text" placeholder="Enter Your Division" required name="t6">
                    </div>
                    <input type="submit" name="SAVE" value="Submit" class="button">
                </div>
            </div>
        </form>
        </div>
